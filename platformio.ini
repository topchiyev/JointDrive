[env:nucleo_g0b1re]
platform = ststm32
board = nucleo_g0b1re
framework = arduino
upload_protocol = stlink
lib_deps =
    Wire
    SPI
    # FlashStorage_STM32,
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit BusIO@^1.15.0
    adafruit/Adafruit PCD8544 Nokia 5110 LCD library@^2.0.3
    teemuatlut/TMCStepper
debug_tool = stlink
build_flags = -DCORE_DEBUG_LEVEL=1
build_type = debug